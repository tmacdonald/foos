<div data-ng-controller="GamesController" data-ng-init="find()">
  <table class="table">
    <tbody>
      <tr data-ng-repeat="game in games">
        <td>{{game.team1.name}}</td>
        <td>{{game.team1score}}</td>
        <td>{{game.team2.name}}</td>
        <td>{{game.team2score}}</td>
      </tr>
    </tbody>
  </table>
</div>
