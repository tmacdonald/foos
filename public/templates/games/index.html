<div data-ng-controller="GamesController" data-ng-init="index()">

  <table class="table">
   <thead>
      <tr>
        <th>Winner</th>
        <th>Loser</th>
        <th>Score</th>
        <th>Points</th>
        <th>Date Played</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="game in games" data-ng-class="{'active': game.team1.id == my_team.id || game.team2.id == my_team.id}">
        <td><a href="#/teams/{{game.team1.id}}">{{game.team1.name}}</a></td>
        <td><a href="#/teams/{{game.team2.id}}">{{game.team2.name}}</a></td>
        <td>{{game.team1score}} - {{game.team2score}}</td>
        <td>{{game.points_change}}</td>

        <td>
          {{game.created_at | date: 'EEEE, MMMM d'}}
        </td>
      </tr>
    </tbody>
  </table>

  <ul class="pagination">
    <li data-ng-show="page - 1 > 0"><a href="" data-ng-click="goToPage(page - 1)">&laquo;</a></li>
    <li data-ng-repeat="i in getNumber(pages) track by $index">
      <a href="" data-ng-click="goToPage($index + 1)">{{$index + 1}}</a>
    </li>
    <li data-ng-show="page + 1 <= pages"><a href="" data-ng-click="goToPage(page + 1)">&raquo;</a></li>
  </ul>
</div>
