<div data-ng-controller="GamesIndexController"">

  <table class="table">
   <thead>
      <tr>
        <th>Winner</th>
        <th>Loser</th>
        <th>Score</th>
        <th>Points</th>
        <th>Date Played</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="game in games" data-ng-class="{'success': my_team.id == game.team1.id, 'danger': my_team.id == game.team2.id}">
        <td><a href="#/teams/{{game.team1.id}}">{{game.team1.name}}</a></td>
        <td><a href="#/teams/{{game.team2.id}}">{{game.team2.name}}</a></td>
        <td>{{game.team1score}} - {{game.team2score}}</td>
        <td>{{game.points_change}}</td>

        <td>
          {{game.played_at | date: 'EEEE, MMMM d'}}
        </td>
      </tr>
    </tbody>
  </table>

  <ul class="pagination">
    <li data-ng-class="{'disabled': page - 1 == 0}"><a href="#/games?page={{page - 1}}">&laquo;</a></li>
    <li data-ng-repeat="i in getNumber(pages) track by $index" data-ng-class="{'active': $index + 1 == page}">
      <a href="#/games?page={{$index + 1}}">{{$index + 1}}</a>
    </li>
    <li data-ng-class="{'disabled': page == pages}"><a href="#/games?page={{page + 1}}">&raquo;</a></li>
  </ul>
</div>
