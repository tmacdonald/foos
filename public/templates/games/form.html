<form name="form" role="form" data-ng-submit="save()" novalidate>

  <div class="alert alert-danger" data-ng-show="form.$invalid">
    <strong>Uh-oh!</strong> Looks like there was an error. Take a look below for more details.
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group" data-ng-class="{'has-error': form.team1.$invalid}">
        <label for="team1">Winner</label>
        <select class="form-control" name="team1" data-ng-model="game.team1_id" data-ng-options="t.id as t.name for t in teams">
          <option value="">select a team</option>
        </select>
        <span class="help-block">
          {{errors.team1}}
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group" data-ng-class="{'has-error': form.team1score.$invalid}">
        <label for="team1score">Score</label>
        <input class="form-control" type="text" name="team1score" data-ng-model="game.team1score" readonly />
        <span class="help-block">
          {{errors.team1score}}
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group" data-ng-class="{'has-error': form.team2.$invalid}">
        <label for="team2">Loser</label>
        <select class="form-control" name="team2" data-ng-model="game.team2_id" data-ng-options="t.id as t.name for t in teams">
          <option value="">select a team</option>
        </select> 
        <span class="help-block">
          {{errors.team2}}
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group" data-ng-class="{'has-error': form.team2score.$invalid}">
        <label for="team2score">Score</label>
        <input class="form-control" type="text" name="team2score" data-ng-model="game.team2score" />
        <span class="help-block">
          {{errors.team2score}}
        </span>
      </div>
    </div>
  </div>

  <input type="submit" class="btn btn-default" value="Save" />
</form>

<div class="">
  <a href="#/games/simulate">Try the new points calculator</a>
</div>
