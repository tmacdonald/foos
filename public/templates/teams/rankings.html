<div data-ng-controller="TeamsController" data-ng-init="find()">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="team in teams | orderBy: 'points':true">
        <td><a href="#/teams/{{team.id}}">{{team.name}}</a></td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
