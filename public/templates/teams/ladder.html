<div data-ng-controller="TeamsController" data-ng-init="find()">

  <div class="alert alert-info">
    <p>A team can move up the ladder by defeating teams higher up on the ladder</p>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="team in teams | orderBy: 'ladder_rank'" data-ng-class="{'active': team.current_user}">
        <td>{{$index + 1}}</td>
        <td><a href="#/teams/{{team.id}}">{{team.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
