<div data-ng-controller="VsRecentGamesController">
  <p data-ng-if="recent_games.length == 0">You haven't played a game against {{team.name}}. <a href="/#/games/new">Record a game</a>.</p>

  <table class="table" data-ng-if="recent_games.length > 0">
    <thead>
      <tr>
        <th>Result</th>
        <th>Points</th>
        <th>Date Played</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="game in recent_games" data-ng-class="{'success':$parent.isWinner(game), 'danger': !$parent.isWinner(game)}">

        <td>
          <span data-ng-switch data-on="$parent.isWinner(game)">
            <span data-ng-switch-when="true">won</span>
            <span data-ng-switch-when="false">lost</span>
          </span>
          {{game.team1score}} - {{game.team2score}}
        </td>
        <td>{{game.points_change}}</td>
        <td>{{game.created_at | date: 'EEEE, MMMM d'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <a href="#/games/{{my_team.id}}/v/{{team.id}}">see all games vs {{team.name}}</a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
