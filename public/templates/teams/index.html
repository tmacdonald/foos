<div data-ng-controller="TeamsController" data-ng-init="index()">

  <div class="alert alert-info">
    <p>In Standings, teams are ordered by their win percentage</p>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Record</th>
        <th>Ladder Rank</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="team in teams | orderBy: 'stats.wins/stats.losses':true" data-ng-class="{'active': team.current_user}">
        <td><a href="#/teams/{{team.id}}">{{team.name}}</a></td>
        <td>{{team.stats.wins}} - {{team.stats.losses}}</td>
        <td>{{team.ladder_rank}}</td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
</ul>
