<div data-ng-controller="DoublesTeamsIndexController">

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="team in teams" data-ng-class="{'active': team.current_user}">
        <td>{{team.team1.name}} and {{team.team2.name}}</td>
        <td>{{team.wins}}</td>
        <td>{{team.losses}}</td>
      </tr>
    </tbody>
  </table>
</ul>
