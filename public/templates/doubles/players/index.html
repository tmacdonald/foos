<div data-ng-controller="DoublesPlayersIndexController">
  <table class="table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="team in players" data-ng-class="{'active': team.id == my_team.id}">
        <td>{{team.name}}</td>
        <td>{{team.wins}}</td>
        <td>{{team.losses}}</td>
      </tr>
    </tbody>
  </table> 
</div>
