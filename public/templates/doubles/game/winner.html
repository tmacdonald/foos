<h1>Select Winners</h1>
<div class="row">
  <div class="col-sm-6">
    <a href="" data-ng-click="selectWinner1(team)" class="btn btn-success" data-ng-class="{'active': team.id == winner1.id}" data-ng-repeat="team in teams">{{team.name}}</a>
  </div>
  <div class="col-sm-6">
    <a href="" data-ng-click="selectWinner2(team)" class="btn btn-success" data-ng-class="{'active': team.id == winner2.id}"  data-ng-repeat="team in teams">{{team.name}}</a>
  </div>
</div>
