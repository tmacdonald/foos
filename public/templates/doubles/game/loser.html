<h1>Select Losers</h1>
<div class="row">
  <div class="col-sm-6">
    <a href="" data-ng-click="selectLoser1(team)" class="btn btn-danger" data-ng-class="{'active': team.id == loser1.id}" data-ng-repeat="team in teams">{{team.name}}</a>
  </div>
  <div class="col-sm-6">
    <a href="" data-ng-click="selectLoser2(team)" class="btn btn-danger" data-ng-class="{'active': team.id == loser2.id}"  data-ng-repeat="team in teams">{{team.name}}</a>
  </div>
</div>
